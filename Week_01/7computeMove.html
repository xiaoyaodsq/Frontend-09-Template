<style>
    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        color: red;
        display: inline-block;
        border:1px solid white;
        vertical-align: middle;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>

<div id="board"></div>

<script>
    let pattern = [
        0, 0, 0,
        0, 0, 0,
        0, 0, 0
    ]

    let color = 1
    function show() {
        let board = document.getElementById("board")
        board.innerHTML = "";
        for(let i = 0; i < 3; i++){
            for(let j = 0; j < 3; j++){
                let cell = document.createElement("div");
                cell.classList.add('cell');
                cell.innerText = 
                    pattern[i * 3 + j] == 2 ? "×":
                    pattern[i * 3 + j] == 1 ? "○":"";
                cell.addEventListener("click", ()=> userMove(i,j))
                board.appendChild(cell);
            }
            board.appendChild(document.createElement("br"))
        }
    }

    function userMove(x,y) {
        pattern[x * 3 + y] = color;
        if(check(pattern,color)){
            alert(color == 2 ? "X is win" :"O is win")
        }
        color = 3 - color;
        console.log(bestChoice(pattern,color))
        show()
        computeMovew()
        // if(willWin(pattern,color)){
        //     console.log(color == 2 ? "X will win" :"O will win")
        // }
    }

    function computeMovew() {
        let choice = bestChoice(pattern,color);
        if(choice.point)
            pattern[choice.point[1] * 3 + choice.point[0] ] = color;
        if(check(pattern,color)){
            alert(color == 2 ? "X is win" :"O is win")
        }
        color = 3 - color;
        show();
    }

    function check(pattern,color) {
        for(let i = 0; i < 3; i++){
            let win = true
            for(let j = 0; j < 3; j++){
                if(pattern[i * 3 + j] !== color){
                    win = false
                }
            }
            if(win){
                return true
            }
        }
        for(let i = 0; i < 3; i++){
            let win = true
            for(let j = 0; j < 3; j++){
                if(pattern[j * 3 + i] !== color){
                    win = false
                }
            }
            if(win){
                return true
            }
        }
        {
            let win = true
            for(let j = 0; j < 3; j++){
                if(pattern[j * 3 + j] !== color){
                    win = false
                }
            }
            if(win){
                return true
            }
        }
        {
            let win = true
            for(let j = 0; j < 3; j++){
                if(pattern[j * 3 + 2 - j] !== color){
                    win = false
                }
            }
            if(win){
                return true
            }
        }
        return false
    }

    function clone(pattern) {
        return Object.create(pattern);
    }
    function willWin(pattern,color) {
        for(let i = 0; i < 3; i++){
            for(let j = 0; j < 3; j++){
                if(pattern[i * 3 + j])
                    continue;
                let tmp = clone(pattern)
                tmp[i * 3 + j] = color
                if(check(tmp,color)){
                    return [j,i]
                }  
            }
        }
        return null
    }
    function bestChoice(pattern,color) {
        let point = willWin(pattern,color);
        if(point){
            return {
                point: point,
                result: 1
            }
        }
        let result = -1;
        outer:for(let i = 0; i < 3; i++){
            for(let j = 0; j < 3; j++){
                if(pattern[i * 3 + j] !== 0)
                    continue;
                let tmp = clone(pattern)
                tmp[i * 3 + j] = color
                let opp = bestChoice(tmp, 3-color)
                if(-opp.result >= result){
                    point = [j,i];
                    result = -opp.result;
                }
                if(result == 1){
                    break outer;
                }
            }
        }
        return {
            point:point,
            result: point ? result : 0
        }

    }
    show(pattern);
    console.log(bestChoice(pattern,color))
</script>
